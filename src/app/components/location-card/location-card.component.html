<article class="popular__card" data-aos="fade-zoom-in">
    <div class="popular__image">
        <img [src]="imgURL" [alt]="title" class="popular__img">
        <div class="popular__shadow"></div>
    </div>

    <h2 class="popular__title">{{ title }}</h2>

    <div class="popular__location">
        <i class="ri-map-pin-line"></i>
        <span>{{ location }}</span>
    </div>
</article>
